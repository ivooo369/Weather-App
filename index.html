<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./imgs/tab-icon.jpg">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1 class="title">Weather App</h1>
        <button class="switch-temp-metrics-button">Switch to Â°F, mph</button>
    </header>
    <main class="content">
        <div class="search-location-container">
            <p class="no-location-found-text">No location found!</p>
            <input type="search" class="search-input" placeholder="Search location...">
            <button class="search-button">Search</button>
        </div>
        <div class="location-and-time-container">
            <p class="retrieved-location"></p>
            <p class="retrieved-current-time"></p>
        </div>
        <div class="full-data-container">
            <div class="data-container">
                <img class="data-icons" src="./imgs/temperature-icon.png" alt="Temperature Icon">
                <div class="data-container-retrieved-data">
                    <p>Temperature:</p>
                    <div class="retrieved-temperature-container">
                        <img class="weather-icons" src="" alt="Weather Icon">
                        <p class="retrieved-temperature"></p>
                    </div>
                </div>
            </div>
            <div class="data-container">
                <img class="data-icons" src="./imgs/temperature-feels-like-icon.png" alt="Temperature Feels Like Icon">
                <div class="data-container-retrieved-data">
                    <p>Feels like: </p>
                    <p class="retrieved-temperature-feels-like retrieved-data-margin"></p>
                </div>
            </div>
            <div class="data-container">
                <img class="data-icons" src="./imgs/humidity-icon.png" alt="Humidity Icon">
                <div class="data-container-retrieved-data">
                    <p>Humidity:</p>
                    <p class="retrieved-humidity retrieved-data-margin"></p>
                </div>
            </div>
            <div class="data-container">
                <img class="data-icons" src="./imgs/wind-direction-icon.png" alt="Wind Direction Icon">
                <div class="data-container-retrieved-data">
                    <p>Wind direction:</p> 
                    <p class="retrieved-wind-direction retrieved-data-margin"></p>
                </div>
            </div>
            <div class="data-container">
                <img class="data-icons" src="./imgs/wind-speed-icon.png" alt="Wind Speed Icon">
                <div class="data-container-retrieved-data">
                    <p>Wind speed:</p> 
                    <p class="retrieved-wind-speed retrieved-data-margin"></p>
                </div>
            </div>
            <div class="data-container">
                <img class="data-icons" src="./imgs/gust-speed-icon.png" alt="Gust Speed Icon">
                <div class="data-container-retrieved-data">
                    <p>Gust speed:</p>
                    <p class="retrieved-gust-speed retrieved-data-margin"></p>
                </div>
            </div>
            <div class="data-container">
                <img class="data-icons" src="./imgs/chance-of-rain-icon.png" alt="Chance Of Rain Icon">
                <div class="data-container-retrieved-data">
                    <p>Chance of rain:</p> 
                    <p class="retrieved-chance-of-rain retrieved-data-margin"></p>
                </div>
            </div>
            <div class="data-container">
                <img class="data-icons" src="./imgs/cloudiness-icon.png" alt="Cloudiness Icon">
                <div class="data-container-retrieved-data">
                    <p>Cloudiness:</p> 
                    <p class="retrieved-cloudiness retrieved-data-margin"></p>
                </div>
            </div>
            <div class="data-container">
                <img class="data-icons" src="./imgs/sunrise-icon.png" alt="Sunrise Icon">
                <div class="data-container-retrieved-data">
                    <p>Sunrise:</p> 
                    <p class="retrieved-sunrise retrieved-data-margin"></p>
                </div>
            </div>
            <div class="data-container">
                <img class="data-icons" src="./imgs/sunset-icon.png" alt="Sunset Icon">
                <div class="data-container-retrieved-data">
                    <p>Sunset:</p> 
                    <p class="retrieved-sunset retrieved-data-margin"></p>
                </div>
            </div>
            <div class="data-container">
                <img class="data-icons" src="./imgs/visibility-icon.png" alt="Visibility Icon">
                <div class="data-container-retrieved-data">
                    <p>Visibility:</p> 
                    <p class="retrieved-visibility retrieved-data-margin"></p>
                </div>
            </div>
            <div class="data-container">
                <img class="data-icons" src="./imgs/uv-index-icon.png" alt="UV Index Icon">
                <div class="data-container-retrieved-data">
                    <p>UV Index:</p> 
                    <p class="retrieved-uv-index retrieved-data-margin"></p>
                </div>
            </div>
        </div>
        <div class="hourly-forecast-container">
            <h2 class="forecast-container-title">Hourly</h2>
            <div class="hourly-forecast-elements-container"></div>
        </div>
        <div class="daily-forecast-container">
            <h2 class="forecast-container-title">Daily</h2>
            <div class="daily-forecast-elements-container">
                <!-- <div class="min-max-temp-container"></div> -->
            </div>
        </div>
        
    </main>
</body>
</html>
